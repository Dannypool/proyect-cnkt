<div class="container login">
    <div class="row">
        <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
            <div class="card">
                <div class="card-body">
                    <img src="assets/img/logo_u.png">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Correo electrónico">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Contraseña">
                    </div>
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <p *ngIf="operation == 'register'"  >{{'LOGIN.SINGUP_TEXT' | translate}}  <a (click)="operation = 'login'">{{'LOGIN.SINGIN' | translate}}</a></p>
                            <p *ngIf="operation == 'login'"  >{{'LOGIN.SINGIN_TEXT' | translate}}  <a (click)="operation = 'register'">{{'LOGIN.SINGUP' | translate}}</a></p>
                            <button *ngIf="operation == 'register'"   class="btn btn-block green" (click)="trySingup()">{{'LOGIN.SINGUP' | translate}}</button>
                            <button *ngIf="operation == 'login'" class="btn btn-block green" (click)="tryLogin()">{{'LOGIN.SINGIN' | translate}}</button>
                            <!-- <p *ngIf="operation == 'register'"  >{{'LOGIN.SINGUP_TEXT' | translate}}  <a (click)="operation = 'login'">{{'LOGIN.SINGIN' | translate}}</a></p>
                            <p *ngIf="operation == 'login'" >{{'LOGIN.SINGIN_TEXT' | translate}}  <a (click)="operation = 'register'">{{'LOGIN.SINGUP' | translate}}</a></p> -->
                            <!-- <button class="btn btn-block green">Entrar</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
