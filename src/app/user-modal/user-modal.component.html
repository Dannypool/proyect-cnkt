<div class="modal-header">
  <h4 class="modal-title">{{'USERS.USER_TITTLE' | translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span class="fas fa-times"></span>
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label>{{'USERS.FIRST_NAME' | translate}}</label>
        <input type="text" class="form-control" [(ngModel)]="user.first_name" formControlName="first_name" />
      </div>
      <div class="form-group">
        <label>{{'USERS.LAST_NAME' | translate}}</label>
        <input [(ngModel)]="user.last_name" type="text" class="form-control" formControlName="last_name">
      </div>
      <div class="form-group">
        <label>{{'USERS.NAME' | translate}}</label>
        <input [(ngModel)]="user.name" type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label>{{'USERS.JOB' | translate}}</label>
        <input [(ngModel)]="user.job" type="text" class="form-control" formControlName="job">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!myForm.valid">
      {{'USERS.SAVE' | translate}}
    </button>
  </div>
</form>
